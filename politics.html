<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 주제의 인기글</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        .post {
            margin-bottom: 1rem;
        }
        .post h3 {
            color: #333;
            cursor: pointer;
        }
        .post h3:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>다양한 주제의 인기글</h1>
    </header>

    <section id="popular">
        <h2>인기 게시물</h2>
        <div class="post">
            <h3><a href="https://www.example.com/politics/post1">정치 인기 게시물 제목 1</a></h3>
        </div>
        <div class="post">
            <h3><a href="https://www.example.com/economy/post2">경제 인기 게시물 제목 2</a></h3>
        </div>
        <div class="post">
            <h3><a href="https://www.example.com/sports/post3">스포츠 인기 게시물 제목 3</a></h3>
        </div>
        <div class="post">
            <h3><a href="https://www.example.com/entertainment/post4">연예 인기 게시물 제목 4</a></h3>
        </div>
        <div class="post">
            <h3><a href="https://www.example.com/misc/post5">기타 인기 게시물 제목 5</a></h3>
        </div>
        <!-- 더 많은 인기 게시물들 -->
    </section>
</body>
</html>
